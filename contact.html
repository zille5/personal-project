<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Wishlist | Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h2>DreamList</h2>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="wishlist.html">My Wishlist</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <div class="user-icon">
            <a href="wishlist.html"><i class="fas fa-star"></i></a>
        </div>
    </header>
    
    <main>
        <div class="contact-container">
            <div class="contact-info">
                <h1>Get in Touch</h1>
                <p>Have questions or suggestions? We'd love to hear from you!</p>
                
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>123 Dream Street, Wishville</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <p>hello@dreamlist.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <p>+1 (555) 123-4567</p>
                    </div>
                </div>
            </div>
            
            <div class="contact-form-container">
                <form id="contactForm" action="thank-you.html">
                    <div class="form-group">
                        <label for="ph-nombre">Name*</label>
                        <input id="ph-nombre" type="text" placeholder="Su nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="ph-mail">E-mail*</label>
                        <input id="ph-mail" type="email" placeholder="Su correo electrónico" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="ph-tfno">Phone number*</label>
                        <input id="ph-tfno" type="text" placeholder="Su número de teléfono" required>
                    </div>
                     
                    
                    <div class="form-group">
                        <label for="ph-mensaje">Message*</label>
                        <textarea id="ph-mensaje" placeholder="Su mensaje" required></textarea>
                    </div>
                    
                    <button id="btn-enviar" type="submit" class="btn primary-btn">Submit</button>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 DreamList. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
