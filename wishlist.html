<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Wishlist | My Wishes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h2>DreamList</h2>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="wishlist.html" class="active">My Wishlist</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="user-icon">
            <a href="wishlist.html"><i class="fas fa-star"></i></a>
        </div>
    </header>
    
    <main>
        <div class="wishlist-container">
            <h1>My Dream Wishlist</h1>
            <div class="wish-input-container">
                <input type="text" id="wishInput" placeholder="Enter your wish...">
                <button id="addWishBtn" class="add-btn">Add Wish</button>
            </div>
            
            <div class="categories">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="travel">Travel</button>
                <button class="category-btn" data-category="material">Material</button>
                <button class="category-btn" data-category="experience">Experience</button>
            </div>
            
            <ul id="wishList" class="wish-list"></ul>
            
            <div class="empty-state" id="emptyState">
                <i class="fas fa-magic"></i>
                <p>Your wishlist is empty. Start adding your dreams!</p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 DreamList. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
